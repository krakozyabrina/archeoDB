<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base :: common_header"></head>
<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">

    <div th:replace="fragments/header :: header"></div>
    <div th:replace="fragments/nav :: nav"></div>

    <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid demo-content">

            <div class="demo-cards mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col">
                <div class="mdl-card__title mdl-color--teal-300">
                    <h2 class="mdl-card__title-text">Полное описание памятников</h2>
                    <div class="mdl-layout-spacer"></div>
                    <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" th:href="@{/all_sites_description_export}">
                        <i class="material-icons">file_download</i>
                    </a>
                </div>
                <div class="mdl-color-text--grey-600 big-table">
                    <table class="mdl-data-table mdl-js-data-table">
                        <thead>
                        <tr>
                            <th class="mdl-data-table__cell--non-numeric">Название памятника</th>
                            <th class="mdl-data-table__cell--non-numeric">Регион</th>
                            <th class="mdl-data-table__cell--non-numeric">Эпоха</th>
                            <th class="mdl-data-table__cell--non-numeric">Комментарии к памятнику</th>
                        </tr>
                        </thead>
                        <tr th:each="fieldinventory : ${fieldinventories}">
                            <td class="mdl-data-table__cell--non-numeric" th:text="${fieldinventory.site_title}"></td>
                            <td class="mdl-data-table__cell--non-numeric" th:text="${fieldinventory.region}"></td>
                            <td class="mdl-data-table__cell--non-numeric" th:text="${fieldinventory.epoch}"></td>
                            <td class="mdl-data-table__cell--non-numeric" th:text="${fieldinventory.site_comments}"></td>
                        </tr>
                    </table>
                </div>

            </div>
        </div>
    </main>
</div>
</body>
</html>
