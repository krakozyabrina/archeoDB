<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base :: common_header"></head>
<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">

    <div th:replace="fragments/header :: header"></div>
    <div th:replace="fragments/nav :: nav"></div>

    <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid demo-content">

            <div class="demo-cards mdl-cell mdl-cell--6-col mdl-grid mdl-grid--no-spacing">

                <div class="demo-cards mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col">
                    <div class="mdl-card__title mdl-color--teal-300">
                        <h2 class="mdl-card__title-text">Сотрудник</h2>
                    </div>
                    <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                        <form action="#" th:action="@{/addemployee}" th:object="${employee}" method="post">
                            <p>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input id="a_employee" class="mdl-textfield__input" type="text" th:field="*{fio}"/>
                                <label class="mdl-textfield__label" for="a_employee">ФИО</label>
                            </div>
                            </p>
                            <p>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input id="a_employee_p" class="mdl-textfield__input" type="number" th:field="*{phone}"/>
                                <label class="mdl-textfield__label" for="a_employee_p">Телефон</label>
                            </div>
                            </p>
                            <div>
                                <label for="a_employee_pos">Должность</label>
                                <p>
                                    <select id="a_employee_pos" th:field="*{position_id}">
                                        <option th:each="position : ${positions}" th:value="${position.id}"
                                                th:text="${position.position}"></option>
                                    </select>
                                </p>
                            </div>
                            <p>
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--primary"
                                        type="submit">
                                    Сохранить
                                </button>
                                <button class="mdl-button mdl-js-button mdl-button--raised" type="reset">
                                    Отменить
                                </button>
                            </p>
                        </form>
                    </div>
                </div>
            </div>

            <div class="demo-cards mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--6-col">
                <div class="mdl-card__title mdl-color--teal-300">
                    <h2 class="mdl-card__title-text">Все сотрудники в таблице</h2>
                </div>
                <div class="mdl-color-text--grey-600 big-table">
                    <table class="mdl-data-table mdl-js-data-table">
                        <thead>
                        <tr>
                            <th>Идентификатор</th>
                            <th class="mdl-data-table__cell--non-numeric">ФИО</th>
                            <th>Телефон</th>
                            <th class="mdl-data-table__cell--non-numeric">Должность</th>
                        </tr>
                        </thead>
                        <tr th:each="employee : ${employs}">
                            <td th:text="${employee.id}"></td>
                            <td class="mdl-data-table__cell--non-numeric" th:text="${employee.fio}"></td>
                            <td class="mdl-data-table__cell--non-numeric" th:text="${employee.phone}"></td>
                            <td class="mdl-data-table__cell--non-numeric" th:text="${employee.position}"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
