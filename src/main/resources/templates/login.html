<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/base :: common_header"></head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <main class="mdl-layout__content">
        <div class="page-content">

            <div class="mdl-card mdl-card-login mdl-shadow--2dp">
                <div th:if="${param.error}">
                    Неправильное имя пользователя или пароль.
                </div>
                <div th:if="${param.logout}">
                    Вы вышли из archeo.
                </div>
                <div class="mdl-card__title mdl-card--expand">
                    <h2 class="mdl-card__title-text">Регистрация археологических находок</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <p>Для продолжения работы необходимо войти в приложение со своими логином и паролем.</p>
                    <p>Если у вас ещё нет логина, обратитесь за ним к администратору.</p>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <form th:action="@{/login}" method="post">
                        <p>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input id="a_username" class="mdl-textfield__input" type="text" name="username"/>
                            <label class="mdl-textfield__label" for="a_username">Имя пользователя</label>
                        </div>
                        </p>
                        <p>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input id="a_password" class="mdl-textfield__input" type="password" name="password"/>
                            <label class="mdl-textfield__label" for="a_password">Пароль</label>
                        </div>
                        </p>
                        <div>
                            <button class="mdl-button mdl-button--colored mdl-button--raised mdl-button--primary mdl-js-ripple-effect"
                                    type="submit">Войти
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
