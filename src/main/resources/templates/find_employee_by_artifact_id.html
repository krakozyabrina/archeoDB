<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base :: common_header"></head>
<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">

    <div th:replace="fragments/header :: header"></div>
    <div th:replace="fragments/nav :: nav"></div>

    <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid demo-content">

            <div class="demo-cards mdl-cell mdl-cell--6-col mdl-grid mdl-grid--no-spacing">

                <div class="demo-cards mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col">
                    <div class="mdl-card__title mdl-color--teal-300">
                        <h2 class="mdl-card__title-text">Параметры</h2>
                    </div>
                    <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                        <div th:if="${error}">
                            Error
                        </div>
                        <div th:if="${notfound}">
                            Not Found
                        </div>
                        <form th:action="@{/find_employee_by_artifact_id}" th:object="${params}" method="post">
                            <p>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input id="a_id" class="mdl-textfield__input" type="text" th:field="*{artifactId}"/>
                                <label class="mdl-textfield__label" for="a_id">Номер находки</label>
                            </div>
                            </p>
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--primary"
                                    type="submit">
                                Найти
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="demo-cards mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--6-col">
                <div class="mdl-card__title mdl-color--teal-300">
                    <h2 class="mdl-card__title-text">Найти сотрудника по номеру находки</h2>
                </div>
                <div class="mdl-color-text--grey-600 big-table">
                    <table class="mdl-data-table mdl-js-data-table">
                        <thead>
                        <tr>
                            <th class="mdl-data-table__cell--non-numeric">ФИО</th>
                            <th class="mdl-data-table__cell--non-numeric">Телефон</th>
                            <th class="mdl-data-table__cell--non-numeric">Должность</th>
                        </tr>
                        </thead>
                        <tr th:each="fieldinventory : ${fieldinventories}">
                            <td class="mdl-data-table__cell--non-numeric" th:text="${fieldinventory.fio}"></td>
                            <td class="mdl-data-table__cell--non-numeric" th:text="${fieldinventory.phone}"></td>
                            <td class="mdl-data-table__cell--non-numeric" th:text="${fieldinventory.position}"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
