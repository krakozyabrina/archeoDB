<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Готово!</h1>
<p th:text="'Номер в описи: ' + ${artifact.id}" />
<p th:text="'Предмет: ' + ${artifact.title}" />
<p th:text="'Описание: ' + ${artifact.description}"/>
<p th:text="'Размер_X' + ${artifact.sizeX}"/>
<p th:text="'Размер_Y' + ${artifact.sizeY}"/>
<p th:text="'Размер_Z' + ${artifact.sizeZ}"/>
<table>
    <tr th:each="message : ${messages}">
        <td th:text="${message.id}">1</td>
        <td th:text="${message.content}">Здесь что-то должно быть написано...</td>
        <td th:text="${message.description}">1</td>
        <td th:text="${message.sizeX}">1</td>
        <td th:text="${message.sizeY}">1</td>
        <td th:text="${message.sizeZ}">1</td>
    </tr>
</table>

<a href="/addArtifact">Добавить новую находку</a>
</body>
</html>
